{% include "title.html" %}
{% load static %}
  <!-- Title -->
  <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="{% static 'img/titleImg2.jpg' %}" alt="IT решения" width="1500" height="200">
    <div class="w3-display-middle w3-margin-top w3-center">
      <h1 class="w3-xxlarge w3-text-white">
        <span class="w3-padding w3-white w3-opacity-min"><b>IT</b></span>
        <span class="w3-hide-small w3-text-light-grey">Решения для вашего бизнеса</span>
      </h1>
    </div>
  </header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Main page content -->
        <!-- Main page content - static part -->
        <div class="w3-row">
            <div class="w3-col m6 w3-center w3-padding-large">
              <!-- <p><b><i class="fa fa-user w3-margin-right"></i>My Name</b></p><br> -->
              <img src="{% static 'img/laptop.jpg' %}" class="w3-round w3-image w3-opacity w3-hover-opacity-off" alt="Photo of Me" width="500" height="333">
            </div>
            <!-- Hide this text on small devices -->
            <div class="w3-col m6 w3-hide-small w3-padding-large">
              <h1>
                <p> - Определим задачи</p>
                <p> - Смоделируем процессы</p>
                <p> - Интегрируем решения</p>
                <p> - Обучим пользователей</p>
              </h1>
            </div>
        </div>
        <!-- Main page content - dinamic part -->
      <div class="w3-container w3-padding-32" id="benefits">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Наши предложения и акции</h3>
      </div>
      <div class="w3-row-padding">
        {% for our_benefits in our_benefits %}
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <div class="w3-display-topleft w3-black w3-padding"> {{ our_benefits.title }} </div>
            <a href="/application/">
            <img src="/media/{{ our_benefits.image }}" style="width:100%">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>

{% include "footer.html" %}
